  <!-- Sección de Factores de Riesgo Psicosocial -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Factores de Riesgo Psicosocial</h1>
        <form id="psicosocialForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="pregunta1" class="form-label">¿Su trabajo le exige cumplir plazos estrictos?</label>
            <select class="form-select" id="pregunta1" name="pregunta1" required>
              <option value="3">Siempre</option>
              <option value="2">Frecuentemente</option>
              <option value="1">Ocasionalmente</option>
              <option value="0">Nunca</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pregunta2" class="form-label">¿Tiene dificultades para conciliar su vida personal y laboral?</label>
            <select class="form-select" id="pregunta2" name="pregunta2" required>
              <option value="3">Siempre</option>
              <option value="2">Frecuentemente</option>
              <option value="1">Ocasionalmente</option>
              <option value="0">Nunca</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pregunta3" class="form-label">¿Recibe apoyo de sus superiores para realizar su trabajo?</label>
            <select class="form-select" id="pregunta3" name="pregunta3" required>
              <option value="0">Siempre</option>
              <option value="1">Frecuentemente</option>
              <option value="2">Ocasionalmente</option>
              <option value="3">Nunca</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
