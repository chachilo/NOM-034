  <!-- Sección de Entorno Organizacional -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Entorno Organizacional</h1>
        <form id="organizacionalForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="pregunta1" class="form-label">¿Considera que su lugar de trabajo es seguro y saludable?</label>
            <select class="form-select" id="pregunta1" name="pregunta1" required>
              <option value="0">Sí</option>
              <option value="1">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pregunta2" class="form-label">¿Recibe capacitación adecuada para realizar sus funciones?</label>
            <select class="form-select" id="pregunta2" name="pregunta2" required>
              <option value="0">Sí</option>
              <option value="1">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pregunta3" class="form-label">¿Existe comunicación efectiva entre los trabajadores y la
              dirección?</label>
            <select class="form-select" id="pregunta3" name="pregunta3" required>
              <option value="0">Sí</option>
              <option value="1">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
