  <!-- Sección de Acontecimientos Traumáticos -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Acontecimientos Traumáticos Severos</h1>
        <form id="traumaticosForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="pregunta1" class="form-label">¿Ha presenciado o vivido situaciones de violencia laboral en los últimos 12 meses?</label>
            <select class="form-select" id="pregunta1" name="pregunta1" required>
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pregunta2" class="form-label">¿Ha sufrido acoso laboral o sexual en su lugar de trabajo?</label>
            <select class="form-select" id="pregunta2" name="pregunta2" required>
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pregunta3" class="form-label">¿Ha estado expuesto a situaciones de riesgo que pongan en peligro su vida?</label>
            <select class="form-select" id="pregunta3" name="pregunta3" required>
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
